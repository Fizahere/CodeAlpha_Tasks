<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./images/mainImage.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body class="bg-[#282828] h-screen">
    <nav class="text-center md:text-left p-4 fixed z-10 flex items-center bg-black bg-opacity-10 w-full">
        <i><img src="./images/logo.png" /></i>
        <h1 class="text-3xl text-white">MusicPlayer</h1>
    </nav>
    <div class="flex flex-col md:flex-row justify-around lg:px-10 py-8 relative top-14">
        <div class="md:w-1/2">
            <div class="relative lg:h-[30rem] w-[40rem]">
                <img src="./images/mainImage.png" alt="Phonograph Body"
                    class="absolute top-0 left-0 h-[20rem] w-[25rem] lg:h-[30rem] lg:w-[37rem]" />
                <img src="./images/circle.png" alt="Spinning Record"
                    class="absolute left-[2.1rem] top-[1.7rem] lg:left-[3rem] lg:top-[2.7rem] w-[17rem] lg:w-[25rem] " id="record"/>
            </div>
            <div class="px-6">
                <h3 class="text-2xl md:text-3xl lg:text-5xl tracking-wider font-semibold text-white" id="songName">
                    Sweater Weather
                </h3>
                <p class="text-zinc-400 tracking-widest text-sm md:text-base lg:text-lg mt-2" id="artistName">The
                    Neighbourhood
                </p>

                <button
                    class="bg-white rounded-full trackig-widest text-sm md:text-base px-4 md:px-8 mt-3 font-serif" id="category">New</button>
            </div>

            <div class="ml-16 mt-64 lg:mt-4 flex flex-col">
                <div class="flex flex-row gap-x-2 items-center">
                    <audio id="audioPlayer" src="./songs/The Neighbourhood - Sweater Weather.mp3"></audio>
                    <i id="playPauseIcon" onclick="togglePlayPause()" class="mr-2 cursor-pointer">
                        <img src="./images/play.png" alt="Play Icon" />
                    </i>
                    <div class="rounded-full md:w-1.5 h-5 bg-zinc-200/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-10 md:h-12 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-400/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-8 md:h-10 bg-zinc-200/60 played" style="--i:.2s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-16 md:h-20 bg-zinc-300/60 played" style="--i:.3s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-20 md:h-24 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-14 md:h-16 bg-zinc-300/60 played" style="--i:.3s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-8 md:h-10 bg-zinc-200/60 played" style="--i:.2s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-4 md:h-4 bg-zinc-400/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-10 md:h-12 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-300/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-200/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-10 md:h-12 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-400/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-8 md:h-10 bg-zinc-200/60 played" style="--i:.2s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-14 md:h-16 bg-zinc-300/60 played" style="--i:.3s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-20 md:h-24 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-14 md:h-16 bg-zinc-300/60 played" style="--i:.3s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-8 md:h-10 bg-zinc-200/60 played" style="--i:.2s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-4 md:h-4 bg-zinc-400/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-10 md:h-12 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-300/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-200/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-10 md:h-12 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-3 md:h-5 bg-zinc-400/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-8 md:h-10 bg-zinc-200/60 played" style="--i:.2s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-14 md:h-16 bg-zinc-300/60 played" style="--i:.3s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-20 md:h-24 bg-white/60 played" style="--i:.4s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-14 md:h-16 bg-zinc-300/60 played" style="--i:.3s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-8 md:h-10 bg-zinc-200/60 played" style="--i:.2s"></div>
                    <div class="rounded-full w-1 md:w-1.5 h-4 md:h-4 bg-zinc-400/60 played" style="--i:.4s"></div>
                </div>

            </div>

        </div>
        <div class="md:w-1/2">
            <div
                class="mt-4 md:w-40 text-2xl md:text-3xl lg:text-5xl tracking-wider text-white text-center md:text-left">
                <h3>Music Categories</h3>
            </div>
            <div class="flex space-x-2 lg:space-x-3 mt-8 overflow-x-auto px-2 py-2">
                <button
                    class="bg-white rounded-full trackig-widest text-sm md:text-base px-4 lg:px-10 font-serif">Classic</button>
                <button
                    class="bg-white rounded-full trackig-widest text-sm md:text-base px-4 lg:px-10 font-serif">90s</button>
                <button
                    class="bg-white rounded-full trackig-widest text-sm md:text-base px-4 lg:px-10 font-serif">New</button>
                <button
                    class="bg-white rounded-full trackig-widest text-sm md:text-base px-4 lg:px-10 font-serif">Instrumental</button>
                <button
                    class="bg-white rounded-full trackig-widest text-sm md:text-base px-4 lg:px-10 font-serif">Modern</button>
            </div>
            <div class="flex mt-4 space-x-2 overflow-x-auto md:overflow-x-auto" id="songs"></div>

            <div>
                <h3 class="text-white font-bold py-6 md:px-3 text-xl md:text-2xl text-center md:text-left">
                    More Songs ()</h3>
                <div id="suggested" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
