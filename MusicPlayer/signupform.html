<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <div class="h-screen bg-gradient-to-tr to-violet-800 from-blue-800 flex justify-center items-center">
<div class="bg-white rounded-3xl p-8 md:p-10 flex flex-col space-y-4">
    <h3 class="text-black font-semibold pb-6 text-2xl md:text-3xl">Signup</h3>
   <div class="flex flex-col">
    <label class="font-semibold mb-1">Email</label>
    <input type="text" class="p-2 w-72 md:w-80 border-2" placeholder="enter email">
   </div>
   <div class="flex flex-col">
    <label class="font-semibold mb-1">Password</label>
    <input type="text" class="p-2 w-72 md:w-80 border-2" placeholder="enter password">
   </div>
    <button class="bg-blue-800 text-white py-2 rounded-lg font-semibold">Signup</button>
    <hr>
    <span class="flex">already have an account? <p class="text-blue-600 ml-2 cursor-pointer">signin</p></span>
</div>
    </div>
</body>
</html>
